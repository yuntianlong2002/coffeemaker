<html ng-app="coffeeApp" data-framework="firebase">
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/scroll.css">
        <link rel="stylesheet" href="https://code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
        <title>Coffee Maker</title>
    </head>
    <body>
        <div class="container">
        <div ng-controller="CoffeeController">
          <h1 id="headline">Coffee Maker</h1>
          <div class="block">
          <span class="right">{{iflogin()}}</span>
          <a ng-click="loginFacebook()"><img src="img/facebook.png" width="24px" height="24px" style="display: inline-block;vertical-align: 3px;"/></a>
          <input type="text" ng-model="query.name" class="search" placeholder="Search friends.." />
          
          <div class="scroll-pane ui-widget ui-widget-header ui-corner-all">
            <div class="scroll-content">
              <div class="scroll-content-item ui-widget-header">1</div>
              <div class="scroll-content-item ui-widget-header">2</div>
              <div class="scroll-content-item ui-widget-header">3</div>
              <div class="scroll-content-item ui-widget-header">4</div>
              <div class="scroll-content-item ui-widget-header">5</div>
              <div class="scroll-content-item ui-widget-header">6</div>
              <div class="scroll-content-item ui-widget-header">7</div>
              <div class="scroll-content-item ui-widget-header">8</div>
              <div class="scroll-content-item ui-widget-header">9</div>
              <div class="scroll-content-item ui-widget-header">10</div>
              <div class="scroll-content-item ui-widget-header">11</div>
              <div class="scroll-content-item ui-widget-header">12</div>
              <div class="scroll-content-item ui-widget-header">13</div>
              <div class="scroll-content-item ui-widget-header">14</div>
              <div class="scroll-content-item ui-widget-header">15</div>
              <div class="scroll-content-item ui-widget-header">16</div>
              <div class="scroll-content-item ui-widget-header">17</div>
              <div class="scroll-content-item ui-widget-header">18</div>
              <div class="scroll-content-item ui-widget-header">19</div>
              <div class="scroll-content-item ui-widget-header">20</div>
            </div>
            <div class="scroll-bar-wrap ui-widget-content ui-corner-bottom">
              <div class="scroll-bar"></div>
            </div>
          </div>
          
          <!-- <button ng-click="reverse()">Reverse Order</button> -->
          <!--<input type="text" ng-model="newName" class="third" placeholder="Name.." />-->
          <!--<input type="text" ng-model="newGender" class="third" placeholder="Gender.." />-->
          <!--<input type="text" ng-model="newNumber" class="third" placeholder="Phone.." />-->
          <button ng-click="addUser()">Add Friend</button>
          <ul class="title">
            <li class="no-hover">Name<span>Phone Number</span></li>
          </ul>
          <div id="friend-list" >
            <ul>
              <li ng-repeat="friend in friends | filter: query | orderBy: orderList" ng-class="{odd: $odd, f: friend.gender == 'female', m: friend.gender == 'male'}"><img class="user-image" ng-src="{{friend.image}}"/>{{friend.name}}<span>{{friend.number}}</span></li>
            </ul>
          </div>
          </div>
        </div>
        </div>
        <!-- AngularJS -->
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
        <!-- Firebase -->
        <script type="text/javascript" src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>
        <!-- AngularFire -->
        <script type="text/javascript" src="https://cdn.firebase.com/libs/angularfire/1.1.2/angularfire.min.js"></script>
        <!-- <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script> -->
        <!-- <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/path.js/0.8.4/path.min.js"></script> -->
        <script type="text/javascript" src="https://code.jquery.com/jquery-1.10.2.js"></script>
        <script src="https://code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript" src="js/friends.js"></script>
        <script type="text/javascript" src="js/scroll.js"></script>
        <script type="text/javascript">
            app.initialize();
        </script>
    </body>
</html>
